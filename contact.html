<style>
	body {
		background-image: url("images/fundal.jpg");
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: 100% 100%;
	}
	.topnav {
  		background-color: black;
  		overflow: hidden;
	}
	.topnav a {
  		float: left;
  		color: #f2f2f2;
  		text-align: center;
  		padding: 14px 16px;
  		text-decoration: none;
  		font-size: 17px;
	}

	.topnav a:hover {
  		background-color: #ddd;
  		color: black;
	}

	.topnav a.active {
  		background-color: #28274A;
  		color: white;
	}
	body {
  		font-family:courier;;
  		font-size: 20px;
	}
	#myBtn {
  		display: none;
 		position: fixed;
  		bottom: 20px;
  		right: 30px;
  		z-index: 99;
  		font-size: 18px;
  		border: none;
  		outline: none;
  		background-color: #28274A;
  		color: white;
  		cursor: pointer;
  		padding: 15px;
  		border-radius: 4px;
	}
	#myBtn:hover {
  		background-color: #555;
	}
	body, html {
	height:100%;
	}
	.hero-image {
    		background-image: url("images/banner.jpg");
		height: 70%;
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
		position: relative;
  	}
	.container {
		position: relative;
		width: 50%;
	}
	.image {
		display: block;
		width: 50%;
		height: auto;
	}
	.overlay {
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		height: 100%;
		width: 50%;
		opacity: 0;
		transition: .5s ease;
		background-color: #28274A;
	}
	.container:hover .overlay {
		opacity: 1;
	}
	.text {
		color: white;
		font-size: 20px;
		position: absolute;
		top: 50%;
		left: 50%;
		-webkit-transform: translate(-50%, -50%);
		-ms-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
		text-align: center;
	}
</style>
<body>
	<button onclick="topFunction()" id="myBtn" title="Intoarce-te la inceputul paginii">
		Top
	</button>
	<script>
		//pentru buton
		let mybutton = document.getElementById("myBtn");
		window.onscroll = function() {scrollFunction()};
		function scrollFunction() {
  		if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    		mybutton.style.display = "block";
  		} else {
    		mybutton.style.display = "none";
  		}
		}
		function topFunction() {
  		document.body.scrollTop = 0;
  		document.documentElement.scrollTop = 0;
		}
	</script>
